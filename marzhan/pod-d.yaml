apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: seytech
  name: myapp
  labels:
    tier: frontend
spec:
  selector:
    matchlabels:
      app: myapp
    template:
      metadata:
       labels:
        app: myapp
      spec:
        containers:
        - name: myapp
          image: nginx
          resources:
            limits:
             memory: "128Mi"
             cpu: "500m"
          port:
          - containerPort: 80


         


